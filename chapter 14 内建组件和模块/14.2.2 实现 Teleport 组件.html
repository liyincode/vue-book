<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.2.2 实现 Teleport 组件.html</title>
    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
</head>
<body>
<div id="app"></div>
</body>

<script>
    const { reactive, effect, ref, shallowReactive, shallowReadonly } = VueReactivity

    const Fragment = Symbol()

    let currentInstance = null

    function setCurrentInstance(instance) {
        currentInstance = instance
    }

    function onMounted(fn) {
        if (currentInstance) {
            currentInstance.mounted.push(fn)
        } else {
            console.error(`onMounted 函数只能在 setup 中使用`)
        }
    }


    function shouldSetAsProps(el, key) {
        if (key === 'form' && el.tagName === 'INPUT') return false
        return key in el
    }

    function createRenderer(options) {
        const {
            createElement,
            insert,
            createText,
            setText,
            setElementText,
            patchProps
        } = options

        function mountElement(vnode, container, anchor) {
            // 让 vnode.el 引用真实的 DOM 元素
            const el = vnode.el = createElement(vnode.type)
            if (typeof vnode.children === 'string') {
                setElementText(el, vnode.children)
            } else if (Array.isArray(vnode.children)) {
                vnode.children.forEach(child => {
                    patch(null, child, el)
                })
            }

            // 将属性添加到对应的 dom 上
            if (vnode.props) {
                for (const key in vnode.props) {
                    patchProps(el, key, null, vnode.props[key])
                }
            }

            insert(el, container, anchor)
        }

        function patch(n1, n2, container, anchor) {
            console.log('patch', { n1, n2, container, anchor })
            // 如果新旧 vnode 所描述的内容不同，把旧 vnode 卸载，然后再挂载新 vnode
            if (n1 && n1.type !== n2.type) {
                unmount(n1)
                n1 = null
            }

            const { type } = n2
            // 普通标签元素
            if (typeof type === 'string') {
                if (!n1) {
                    mountElement(n2, container, anchor)
                } else {
                    patchElement(n1, n2)
                }
            } else if (type === Text) {
                // 如果新 vnode 的类型是 Text，则表明描述的是文本节点
                if (!n1) {
                    // 创建文本节点
                    const el = n2.el = createText(n2.children)
                    // 将文本节点插入到容器中
                    insert(el, container)
                } else {
                    // 如果旧节点存在
                    const el = n2.el = n1.el
                    if (n2.children !== n1.children) {
                        setText(el, n2.children)
                    }
                }
            } else if (type === Fragment) {
                if (!n1) {
                    // 如果旧 vnode 不存在，挂载 Fragment 的 children 子节点
                    n2.children.forEach(c => patch(null, c, container))
                } else {
                    // 如果旧 vnode 存在，则只需要更新 Fragment 的 children 即可
                    patchChildren(n1, n2, container)
                }
            } else if (typeof type === 'object' || typeof type === 'function') {
                if (!n1) {
                    // 如果该组件已经被 KeepAlive，不会重新挂载，而是调用 _activate 激活
                    if (n2.keepAlive) {
                        n2.keepAliveInstance._activate(n2, container, anchor)
                    } else {
                        // 挂载组件
                        mountComponent(n2, container, anchor)
                    }
                } else {
                    // 更新组件
                    patchComponent(n1, n2, anchor)
                }
            }
        }

        function patchComponent(n1, n2, anchor) {
            // 获取组件实例
            const instance = (n2.component = n1.component)
            const { props } = instance

            if (hasPropsChanged(n1.props, n2.props)) {
                const [ nextProps ] = resolveProps(n2.type.props, n2.props)
                // 更新 props
                for (const k in nextProps) {
                    props[k] = nextProps[k]
                }
                // 删除不存在的 props
                for (const k in props) {
                    if (!(k in nextProps)) delete props[k]
                }
            }

        }

        function hasPropsChanged(prevProps, nextProps) {
            const nextKeys = Object.keys(nextProps)
            // 如果新旧 props 的数量变了，说明有变化
            if (nextKeys.length !== Object.keys(prevProps).length) {
                return true
            }

            // 值不相等时也会说明有变化
            for (let i = 0; i < nextKeys.length; i++) {
                const key = nextKeys[i]
                if (nextProps[key] !== prevProps[key]) return true
            }

            return false
        }

        function mountComponent(vnode, container, anchor) {
            // 检查是否是函数式组件
            const isFunctional = typeof vnode.type === 'function'

            let componentOptions = vnode.type
            // 如果是函数式组件
            if (isFunctional) {
                componentOptions = {
                    render: vnode.type,
                    props: vnode.type.props
                }
            }

            let { render, setup, props: propsOption, data, beforeCreate, created, beforeMount, mounted, beforeUpdate, updated } = componentOptions

            // beforeCreate 钩子
            beforeCreate && beforeCreate()

            // 使用 data() 获得原始函数，使用 reactive 函数将其包装为响应式数据
            const state = data ? reactive(data()) : null

            // 解析出 props 数据与 attrs 数据
            const [props, attrs] = resolveProps(propsOption, vnode.props)

            // component 的 children 就是插槽
            const slots = vnode.children || {}

            // 定义组件实例，一个组件实例本质上就是一个对象，包含组件有关的状态信息
            const instance = {
                // 组件自身的状态数据，即 data
                state,
                props: shallowReactive(props),
                // 表示组件是否已挂载
                isMounted: false,
                // 组件所渲染的内容
                subTree: null,
                slots,
                // 存储 onMounted 函数注册的生命周期钩子函数
                mounted: [],
                // 只有 KeepAlive 组件的实例下才会有 keepAliveCtx 属性
                keepAliveCtx: null
            }

            const isKeepAlive = vnode.type.__isKeepAlive
            if (isKeepAlive) {
                instance.keepAliveCtx = {
                    move(vnode, container, anchor) {
                        insert(vnode.component.subTree.el, container, anchor)
                    },
                    createElement
                }
            }

            function emit(event, ...payload) {
                const eventName = `on${event[0].toUpperCase() + event.slice(1)}`
                // 从 props 中寻找对应的事件处理函数
                const handler = instance.props[eventName]
                if (handler) {
                    handler(...payload)
                } else {
                    console.log('事件不存在')
                }
            }

            // 数据状态
            let setupState = null
            if (setup) {
                const setupContext = { attrs, emit, slots }
                // 设置当前实例
                setCurrentInstance(instance)
                // 避免用户修改 props，将 props 包装为只读
                const setupResult = setup(shallowReadonly(instance.props), setupContext)
                // 重置当前组件实例
                setCurrentInstance(null)

                if (typeof setupResult === 'function') {
                    if (render) console.error(`setup 函数返回渲染函数, render 选项将被忽略`)
                    // 将 setupResult 作为渲染函数
                    render = setupResult
                } else {
                    // 如果返回值不是函数，那就是当前组件的数据状态
                    setupState = setupContext
                }
            }

            // 将组件实例设置到 vnode 上，用于后续更新
            vnode.component = instance

            // 创建渲染上下文对象，本质上是组件实例的代理
            const renderContext = new Proxy(instance, {
                get(target, key, receiver) {
                    const { state, props, slots } = target

                    if (key === 'slots') return slots

                    // 先尝试读取自身状态 data 的数据
                    if (state && key in state) {
                        return state[key]
                    } else if (key in props) { // 如果组件自身没有该数据，则尝试从 props 中读取
                        return props[key]
                    } else if (setupState && key in setupState) {
                        return setupState[key]
                    } else {
                        console.error('不存在')
                    }
                },

                set(target, key, value, receiver) {
                    const { state, props } = target
                    if (state && key in state) {
                        state[key] = value
                    } else if (key in props) {
                        props[key] = value
                    } else if (setupState && key in setupState) {
                        setupState[key] = value
                    } else {
                        console.error('不存在')
                    }
                }
            })

            // created 调用，并绑定渲染上下文对象
            created && created.call(renderContext)

            effect(() => {
                // 将 render 函数的 this 设置为 state
                // render 函数内部可以通过 this 访问组件自身状态数据
                const subTree = render.call(renderContext, renderContext)
                console.log('effect', instance)
                if (!instance.isMounted) {
                    // beforeMount 钩子
                    beforeMount && beforeMount.call(renderContext)
                    patch(null, subTree, container, anchor)
                    instance.isMounted = true
                    // mounted 钩子
                    mounted && mounted.call(renderContext)
                    instance.mounted && instance.mounted.forEach(hook => hook.call(renderContext))
                } else {
                    // beforeUpdate 钩子
                    beforeUpdate && beforeUpdate.call(renderContext)
                    patch(instance.subTree, subTree, container, anchor)
                    // updated 钩子
                    updated && updated.call(renderContext)
                }

                instance.subTree = subTree
            }, {
                scheduler: queueJob
            })
        }

        // 任务缓存队列
        const queue = new Set()
        // 是否刷新任务队列
        let isFlushing = false
        // 创建一个立即 resolve 的 Promise 实例
        const p = Promise.resolve()

        // 将一个任务添加到缓冲队列中，并开始刷新列表
        function queueJob(job) {
            queue.add(job)
            if (!isFlushing) {
                // 避免重复刷新
                isFlushing = true
                // 在微任务中刷新缓冲队列
                p.then(() => {
                    try {
                        queue.forEach(job => job())
                    } finally {
                        // 重置状态
                        isFlushing = false
                        queue.size = 0
                    }
                })
            }
        }


        function resolveProps(options, propsData) {
            const props = {}
            const attrs = {}
            // 遍历传给组件的 props 数据
            for (const key in propsData) {
                // 以字符串 on 开头的 props，都将其添加到 props 数据中
                if (options && key in options || key.startsWith('on')) {
                    // 如果给组件传递的 props 数据在组件自身的 props 选项中有定义，视为合法的 props
                    props[key] = propsData[key]
                } else {
                    // attrs
                    attrs[key] = propsData[key]
                }
            }
            return [props, attrs]
        }


        function patchElement(n1, n2) {
            const el = n2.el = n1.el
            const oldProps = n1.props
            const newProps = n2.props

            // 1. 更新 props
            for (const key in newProps) {
                // 如果当前这个标签上的属性的值有变化，就去更新这个属性的值
                if (oldProps[key] !== newProps[key]) {
                    patchProps(el, key, oldProps[key], newProps[key])
                }
            }

            for (const key in oldProps) {
                // 如果在新的标签上这个属性不存在了，旧把它删了
                if (!(key in newProps)) {
                    patchProps(el, key, oldProps[key], null)
                }
            }

            // 2. 更新元素子节点
            patchChildren(n1, n2, el)
        }

        function patchChildren(n1, n2, container) {
            // 判断新子节点是否是文本子节点
            if (typeof n2.children === 'string') {
                if (Array.isArray(n1.children)) {
                    // 子节点的类型有三种可能：没有子节点，文本子节点，一组子节点
                    // 只有当子节点是一组子节点时，逐一卸载，其他情况什么都不用做
                    n1.children.forEach(c => unmount(c))
                }
                setElementText(container, n2.children)
            } else if (Array.isArray(n2.children)) {
                patchKeyedChildren(n1, n2, container)
            } else {
                // 新子节点不存在
                if (Array.isArray(n1.children)) {
                    n1.children.forEach(c => unmount(c))
                } else if (typeof n2.children === 'string') {
                    setElementText(container, '')
                }
                // 如果也没有旧子节点，那么什么都不用做
            }
        }

        function patchKeyedChildren(n1, n2, container) {
            const newChildren = n2.children
            const oldChildren = n1.children

            // 开始预处理
            // 处理相同的前置节点
            let j = 0
            let oldVNode = oldChildren[j]
            let newVNode = newChildren[j]

            // while 循环向后遍历，直到遇到拥有不同 key 值的节点为止
            while (oldVNode.key === newVNode.key) {
                patch(oldVNode, newVNode, container)
                j++
                oldVNode = oldChildren[j]
                newVNode = newChildren[j]
            }

            // 处理相同的后置节点
            let oldEnd = oldChildren.length - 1
            let newEnd = newChildren.length - 1
            oldVNode = oldChildren[oldEnd]
            newVNode = newChildren[newEnd]

            // while 从后向前遍历，直到遇到拥有不同 key 值的节点为止
            while (oldVNode.key === newVNode.key) {
                patch(oldVNode, newVNode, container)
                oldEnd--
                newEnd--
                oldVNode = oldChildren[oldEnd]
                newVNode = newChildren[newEnd]
            }

            // 预处理完毕后，如果满足如下条件，说明 j --> newEnd 之间的节点应该作为新节点插入
            if (j > oldEnd && j <= newEnd) {
                const anchorIndex = newEnd + 1
                // 锚点元素 如果锚点索引小于新的一组节点长度，就说明不是最后一个新节点
                const anchor = anchorIndex < newChildren.length ? newChildren[anchorIndex].el : null
                while (j <= newEnd) {
                    patch(null, newChildren[j++], container, anchor)
                }
            } else if ( j > newEnd && j <= oldEnd) {
                while (j <= oldEnd) {
                    unmount(oldChildren[j++])
                }
            } else {
                // 非理想情况
                const count = newEnd - j + 1
                const source = new Array(count)
                source.fill(-1)

                const oldStart = j
                const newStart = j

                let moved = false
                let pos = 0

                // 使用索引表的方式优化性能
                const keyIndex = {}
                for (let i = newStart; i <= newEnd; i++) {
                    keyIndex[newChildren[i].key] = i
                }

                let patched = 0
                // 遍历旧的一组子节点中剩余未处理的节点
                for (let i = oldStart; i <= oldEnd; i++) {
                    oldVNode = oldChildren[i]
                    // 如果更新过的节点数量小于等于需要更新的节点数量，则执行更新
                    if (patched <= count) {
                        // 通过索引表，在新的一组节点中找到具有相同 key 值的节点位置索引
                        const k = keyIndex[oldVNode.key]

                        if (typeof k !== 'undefined') {
                            newVNode = newChildren[k]
                            patch(oldVNode, newVNode, container)
                            patched++
                            source[k - newStart] = i

                            // 判断节点需要移动
                            // 这里主要看在旧的一组子节点里，它是自增的，它在新的节点组里找到一个，记住索引
                            // 第二次，它又在新的节点组里找到一个，但是发现这个的索引比刚才的那个索引小，说明
                            // 对应的旧的节点的为止是要移动的
                            if (k < pos) {
                                moved = true
                            } else {
                                pos = k
                            }
                        } else {
                            // 没找到
                            unmount(oldVNode)
                        }
                    } else {
                        // 如果更新过的节点数量大于需要更新的节点数量，则卸载多余的节点
                        unmount(oldVNode)
                    }
                }

                if (moved) {
                    // 最长递增子序列所在 source 数组中的索引
                    const seq = lis(source)

                    let s = seq.length - 1
                    let i = count - 1

                    for (i; i >= 0; i--) {
                        if (source[i] === -1) {
                            // 索引为 i 的节点是全新的节点，将其挂载
                            // 找到该节点在新的 children 中的真实位置索引
                            const pos = i + newStart
                            const newVNode = newChildren[pos]
                            // 该节点的下一个节点的位置索引
                            const nextPos = pos + 1
                            // 锚点
                            const anchor = nextPos < newChildren.length
                                ? newChildren[nextPos].el
                                : null
                            // 挂载
                            patch(null, newVNode, container, anchor)
                        } else if (i !== seq[s]) {
                            // 说明该节点需要移动
                            const pos = i + newStart
                            const newVNode = newChildren[pos]
                            const nextPos = pos + 1
                            // 锚点
                            const anchor = nextPos < newChildren.length
                                ? newChildren[nextPos].el
                                : null
                            // 移动
                            insert(newVNode.el, container, anchor)
                        } else {
                            // i === seq[s] 时，说明该位置的节点不需要移动
                            s--
                        }
                    }
                }
            }
        }


        function render(vnode, container) {
            if (vnode) {
                // 若 vnode 存在，打补丁更新
                patch(container._vnode, vnode, container)
            } else {
                if (container._vnode) {
                    // 如果旧vnode 存在，新vnode 不存在，说明是卸载操作
                    unmount(container._vnode)
                }
            }

            // 更新 _vnode 属性`
            container._vnode = vnode
        }

        return {
            render
        }
    }




    function unmount(vnode) {
        console.log('unmount vnode', vnode)
        if (vnode.type === 'Fragment') {
            vnode.children.forEach(c => unmount(c))
        } else if (typeof vnode.type === 'object') {
            if (vnode.shouldKeepAlive) {
                // 对于被 KeepAlive 的组件，我们不是卸载而是失活，通过调用父组件，即 KeepAlive 组件的
                // _deActivate 函数将其失活
                vnode.keepAliveInstance._deActivate(vnode)
            } else {
                unmount(vnode.component.subTree)
            }
            return
        }
        const parent = vnode.el.parentNode
        if (parent) {
            parent.removeChild(vnode.el)
        }
    }

    const renderer = createRenderer({
        // 创建元素
        createElement(tag) {
            return document.createElement(tag)
        },
        // 用于设置元素的文本节点
        setElementText(el, text) {
            el.textContent = text
        },
        // 用于在给定的 parent 下添加指定元素
        insert(el, parent, anchor = null) {
            parent.insertBefore(el, anchor)
        },

        createText(text) {
            return document.createTextNode(text)
        },

        setText(el, text) {
            el.nodeValue = text
        },

        // 更新属性
        patchProps(el, key, prevValue, nextValue) {
            if (/^on/.test(key)) {
                // 事件处理
                // 定义 el.vei 为一个对象，可避免挂载时事件被覆盖的问题
                const invokers = el._vei || (el._vei = {})
                let invoker = invokers[key]
                const name = key.slice(2).toLowerCase()
                if (nextValue) {
                    if (!invoker) {
                        // 如果没有 invoker 缓存到 el._vei 中
                        invoker = el._vei[key] = (e) => {
                            // 如果事件处理函数被绑定的时间晚于事件发生的时间，则不执行该事件处理函数
                            if (e.timeStamp < invoker.attached) return
                            if (Array.isArray(invoker.value)) {
                                // 如果是数组，就逐个调用里面的函数
                                invoker.value.forEach(fn => fn(e))
                            } else {
                                invoker.value(e)
                            }
                        }
                        // 将真正的事件处理函数赋值给 invoker.value
                        invoker.value = nextValue
                        invoker.attached = performance.now()
                        el.addEventListener(name, invoker)
                    } else {
                        // 如果 invoker 存在，意味着更新
                        invoker.value = nextValue
                    }
                }
            } else if (key === 'class') {
                // className 性能最优
                el.className = nextValue || ''
            } else if (shouldSetAsProps(el, key, nextValue)) {
                // 获取 DOM properties 属性的类型
                const type = typeof el[key]
                const value = vnode.props[key]

                // 如果是 boolean 类型，并且 value 为空字符串，则将值矫正为 true
                if (type === 'boolean' && value === '') {
                    el[key] = true
                } else {
                    el[key] = value
                }
            } else {
                // 如果要设置的属性没有对应的 DOM properties，则使用 setAttribute 设置属性
                el.setAttribute(key, vnode.props[key])
            }
        }
    })

    function defineAsyncComponent(options) {
        if (typeof options === 'function') {
            options.loader = options
        }

        const { loader } = options

        let InnerComp = null

        // 记录重试次数
        let retries = 0
        function load() {
            return loader()
                .catch(err => {
                    // 如果用户指定了 onError 回调，则将控制权交给用户
                    if (options.onError) {
                        return new Promise((resolve, reject) => {
                            // 重试
                            const retry = () => {
                                resolve(load())
                                retries++
                            }
                            // 失败
                            const fail = () => reject(err)
                            options.onError(retry, fail, retries)
                        })
                    } else {
                        throw err
                    }

                })

        }

        return {
            name: 'AsyncComponentWrapper',
            setup() {
                // 代表是否已加载完成
                let loaded = ref(false)
                // 代表是否超时
                let timeout = ref(false)
                // 定义 error ，当错误发生时，用来存储错误对象
                let error = ref(null)

                // 代表是否正在加载，默认为 false
                const loading = ref(false)
                let loadingTimer = null
                if (options.delay) {
                    loadingTimer = setTimeout(() => {
                        loading.value = true
                    }, options.delay)
                } else {
                    loading.value = true
                }

                load()
                    .then(c => {
                        console.log('then', c)
                        InnerComp = c
                        loaded.value = true
                    })
                    .catch(err => {
                        console.log('catch', err)
                        error.value = err
                    })
                    .finally(() => {
                        console.log('finally')
                        loading.value = false
                        clearTimeout(loadingTimer)
                    })

                let timer = null
                if (options.timeout) {
                    timer = setTimeout(() => {
                        timeout.value = true
                        const err = new Error(`这个异步组件已超时 ${options.timeout}ms`)
                        error.value = err.message
                    }, options.timeout)
                }

                const placeholder = { type: Text, children: '111'}

                return () => {
                    if (loaded.value) {
                        return { type: InnerComp }
                    } else if (error.value && options.errorComponent) {
                        console.log(error.value)
                        return { type: options.errorComponent, props: { error: error.value }}
                    } else if (loading.value && options.loadingComponent) {
                        return { type: options.loadingComponent}
                    } else {
                        return placeholder
                    }
                }
            }
        }
    }

    const InnerComp = {
        name: 'InnerComp',
        setup() {
            return () => ({
                type: 'span',
                children: 'inner'
            })
        }
    }
    const MyErrorComp = {
        props: {
            error: String|Object
        },
        render() {
            return {
                type: 'p',
                children: this.error
            }
        }
    }

    const MyComponent = {
        name: 'MyComponent',
        setup(props, { emits, slots }) {
            const counter = ref(0)

            return () => {
                return {
                    type: 'button',
                    props: {
                        onClick() {
                            counter.value++
                        }
                    },
                    children: `count is ${counter.value}`
                }
            }
        }
    }
    // 创建一个缓存对象
    // key: vnode.key
    // value: vnode
    const cache = new Map()
    const KeepAlive = {
        __isKeepAlive: true,
        props: {
            include: RegExp,
            exclude: RegExp
        },
        setup(props, { slots }) {
            console.log({ props })
            // 当前 KeepAlive 组件的实例
            const instance = currentInstance
            // keepAlive 组件存在特殊的 KeepAliveCtx 对象，会暴露渲染器的一些内部方法
            const { move, createElement } = instance.keepAliveCtx

            // 创建隐匿容器
            const storageContainer = createElement('div')

            // keepAlive 组件的实例会添加两个内部函数
            // 这两个函数会在渲染器中被调用
            instance._deActivate = vnode => {
                move(vnode, storageContainer)
            }
            instance._activate = (vnode, container, anchor) => {
                move(vnode, container, anchor)
            }

            return () => {
                // keepAlive 的默认插槽就是要被 KeepAlive 的组件
                let rawVNode = slots.default()
                // 如果不是组件，直接渲染即可，因为非组件的虚拟节点无法被 KeepAlive
                if (typeof rawVNode.type !== 'object') {
                    return rawVNode
                }
                // 获取被 KeepAlive 的组件的 name
                const name = rawVNode.type.name
                // 对 name 进行匹配
                if (
                    name &&
                    (
                        // 如果 name 无法和 include 匹配
                        (props.include && !props.include.test(name)) ||
                        // 或者被 eclude 匹配
                        (props.exclude && props.exclude.test(name))
                    )
                ) {
                    // 如果上述条件成立，就直接挂载内部组件，不进行属于 KeepAlive 的后续操作
                    return rawVNode
                }
                // 在挂载时先获取缓存的组件
                const cachedVNode = cache.get(rawVNode.type)
                if (cachedVNode) {
                    // 如果有缓存的内容，则说明不应该执行挂载，而应该执行激活
                    rawVNode.component = cachedVNode.component
                    // 设置标记，避免渲染器重新挂载
                    rawVNode.keepAlive = true
                } else {
                    cache.set(rawVNode.type, rawVNode)
                }

                // 在组件添加 shouldKeepAlive 属性，避免渲染器真的将组件卸载
                rawVNode.shouldKeepAlive = true
                // 以便在渲染器中访问
                rawVNode.keepAliveInstance = instance

                return rawVNode
            }
        }
    }
